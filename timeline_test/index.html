<!DOCTYPE html>
<html>
    <head>
        <title>Tinkering VFOI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico">
        <link href="css/default.css" rel="stylesheet">
		<script src="https://www.youtube.com/iframe_api"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>        
        <script src="bower_components/raphael/raphael.js"></script>
        <link href="build/css/amalia.js.min.css" rel="stylesheet">
        <script src="build/js/amalia.js.min.js"></script> <!--Main player-->
        <script src="build/js/amalia.js-plugin-timeline.min.js"></script> <!--Timeline plugin: metadata tracks below the video-->    
		<script src="build/js/amalia.js-plugin-captions.min.js"></script> <!--Captions plugin: subtitles on the video--> 
		<script src="build/js/amalia.js-plugin-text-sync.min.js"></script> <!--Text sync plugin: side panel synced text plugin-->   
		<script src="build/js/i18n/amalia.js-message-en.js"></script><!--Internationalization to english-->
		<script type="text/javascript" src="build/js/amalia.js-yt-player.min.js"></script>

    </head>
    <body>
        <div class="container">
		
			
			<div style=" clear: both;">
				<div style="width: 70%;float: left;">
					<h1>Sample Tinkering with the Team</h1>
				</div>
			</div>	
			
			
            <div class="content">           
                <div class="demo">
					<div style=" clear: both;">
						<div style="width: 82%;float: left;">
							<div style="height: 700px;">
								<div id="myplayer-yt"></div>
							</div>
							<div id="timeline"></div>
							<script>
								$( function () {
									$("#myplayer-yt").mediaPlayer({
										src: 'rnafesiFHJQ',
										debug: true,
										autoplay: false,
										player: "fr.ina.amalia.player.YtPlayer",
                            controlBar: {
                                hide: true
                            },
										plugins : {
											dataServices : [ //json files that have the data to be loaded by all the plugins
												'samples-data/vfoi1/network-inserts.json',
												'samples-data/vfoi1/network-edits.json',
												'samples-data/vfoi1/network-captions.json'
											],
											list : [ //definitions for each plugin
												{
													'className' : 'fr.ina.amalia.player.plugins.CaptionsPlugin', //type: captions
													'parameters' : {
														metadataId : 'network-captions', //refers to the id field inside one of the json files declared in dataServices
														level : 1
													}
												},
												{
													'className' : 'fr.ina.amalia.player.plugins.TimelinePlugin', //type: timeline
													'container' : '#timeline',
													'parameters' : {
														displayLines: 2,
														timeaxis : true, //zoom 
														listOfLines : [
															{
																title : 'Insert Node',  //name that appears in the top left corner of the track
																type : 'cuepoint', // type of vizualization
																metadataId : 'insert-node', //refers to the id field inside one of the json files declared in dataServices
																pointNav : true,  //clicking on it will take the video to that timestamp
																color: '#33ff66'
															},
															{
																title : 'Edit Node',  //name that appears in the top left corner of the track
																type : 'cuepoint', // type of vizualization
																metadataId : 'edit-node', //refers to the id field inside one of the json files declared in dataServices
																pointNav : true,  //clicking on it will take the video to that timestamp
																color: '#6633ff'
															}
														]
													}
												},
												
											]
										}
									} );
								} );
							</script>
						</div>
						<div style="width: 18%; float: left;">
                            <div id="text_sync_plugin" style="height: 950px;"></div>
                        </div>
					</div>
				</div>	
            </div>
        </div>
    </body>
</html>
